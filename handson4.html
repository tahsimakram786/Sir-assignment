<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"   rel="stylesheet">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <title>Document</title>
    <style>
    .material-icons {
    vertical-align: middle;
    }
    h2{
    
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .btn-success
    {
        border-radius: 0px;
        
    }
    </style>
</head>
<body>
    
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
          <a href="#" class="navbar-brand">hTrack</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link"><span class="material-icons md-18">
                        home
                        </span>Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Status</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Track</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Help</a>
                </li>
             </ul>
          </div>   
        </div>
    </nav>
    <div class="container">
        <h3 class="mt-3 mb-3">New Employee</h3>
        <form>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="mname">Middle Name</label>
                        <input type="text" class="form-control" id="mname" name="mname">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" required>
                    </div>
                </div>
            </div>    
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="addr1">Address Line 1</label>
                        <input type="text" class="form-control" name="addr1" id="addr1" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="addr2">Address Line 2</label>
                        <input type="text" class="form-control" name="addr2" id="addr2" required>
                    </div>
                </div>    
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" required>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" name="password" id="password" required>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" class="form-control" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="Department">Department</label>
                        <input type="text" class="form-control" name="Department" id="Department" required>
                    </div>
                </div>      
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="datepicker">Date of Birth</label>
                        <input type="text" class="form-control" id="dateOfBirth">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="male" name="gender" class="form-check-input">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="female" name="gender" class="form-check-input">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Permanent</label><br>
                        <input type="checkbox">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <input type="submit" class="btn btn-success" value="Save">
                </div>
            </div>
        </form>
    </div>
    
    
    <script>

        $('#dateOfBirth').datepicker({
        
        uiLibrary: 'bootstrap4',
        
        format: 'dd/mm/yyyy'
        
        });
        
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
